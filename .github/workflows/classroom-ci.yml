name: Classroom CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          # 如需作业依赖，可在requirements.txt里声明
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint
        run: flake8 . || true
      - name: Test
        run: pytest -q || true
